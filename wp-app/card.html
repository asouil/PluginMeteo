<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/all.css">
    <link rel="stylesheet" href="https://erikflowers.github.io/weather-icons/css/weather-icons.min.css">
    <link rel="stylesheet" media="screen" href="https://use.typekit.net/tzr8rho.css" type="text/css" />
    <link rel="stylesheet" href="style-app.css">
</head>
<body>
    <div class="content">
        <div class="widget">
            <div class="haute">
                <i class="fas fa-map-marker-alt"></i><div class="ville">  City Name</div><div class="date">23 may 2016</div>
            </div>
            <div class="tempjour">
                
                <div class="gauche">
                    <div class="haut-gauche">
                        <div class="jour ">Monday</div>
                        <div class="prec ">Humidity 20%</div>
                        <div class="tempmoyen ">
                            <div class="tempmin"><i class="fas fa-chevron-down"></i> 23°</div>
                            <div class="tempmax"><i class="fas fa-chevron-up"></i>27°</div>
                        </div>
                    </div>
                    <div class="temp">23°</div>
                </div>
                <div class="ciel"><div class="icon"><i class="wi wi-day-sunny"></i></div><p class="desc">clear</p></div>
            </div>
            <div class="bas">
                <div class="lendemain">
                    <p class="jours">tuesday</p>
                    <div class="temps">
                        <i class="wi wi-day-cloudy"></i>
                        <p class="temperature">20°</p>
                    </div>
                </div>
                <div class="lendemain">
                    <p class="jours">wednesday</p>
                    <div class="temps">
                        <i class="wi wi-cloud"></i>
                        <p class="temperature">18°</p>
                    </div>
                </div>
                <div class="lendemain">
                    <p class="jours">thursday</p>
                    <div class="temps">
                        <i class="wi wi-rain"></i>
                        <p class="temperature">15°</p>
                    </div>
                </div>
                <div class="lendemain">
                    <p class="jours">friday</p>
                    <div class="temps">
                        <i class="wi wi-lightning"></i>
                        <p class="temperature">14°</p>
                    </div>
                </div>
                <div class="lendemain">
                    <p class="jours">saturday</p>
                    <div class="temps">
                        <i class="wi wi-cloudy"></i>
                        <p class="temperature">16°</p>
                    </div>
                </div>
                <div class="lendemain">
                    <p class="jours">sunday</p>
                    <div class="temps">
                        <i class="wi wi-cloudy-windy"></i>
                        <p class="temperature">19°</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
